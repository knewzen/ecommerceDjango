<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Static Top Navbar Example for Bootstrap</title>

      {% load staticfiles %}
        <link rel="stylesheet" href="{% static 'css/bootstrap-theme.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <link rel="script" href="{% static 'js/jquery.min.js' %}">
        <link rel="script" href="{% static 'js/bootstrap.min.js' %}">
        <link rel="script" href="{% static 'js/ie-emulation-modes-warning.js' %}">
  </head>
<style>
    {% block style %}
    {% endblock %}
    .background_img_thumb {
        width:100%;
        height:100%;
        background-image: url("{% static 'img/download.svg' %}");
        background-size:cover;
        background-repeat:no-repeat;
        background-position:center;
    }

</style>
  <body>

  {% include 'navbar.html' %}

    {% block jumbotron %}
    {% endblock %}
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    {% load staticfiles %}
    <link rel="script" href="{% static 'js/jquery.min.js' %}">
    <link rel="script" href="{% static 'js/bootstrap.min.js' %}">
    <link rel="script" href="{% static 'js/ie-emulation-modes-warning.js' %}">
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
  </body>
</html>
